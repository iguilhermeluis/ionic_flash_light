<ion-content padding>
  <div class="containerButtonTop">
    <div class="btnTop btn1">
      <span>
        <p>1</p>
      </span>
    </div>
    <div class="btnTop btn2">
      <span>
        <p>2</p>
      </span>
    </div>
    <div class="btnTop btn3">
      <span>
        <p>3</p>
      </span>
    </div>
  </div>

  <p class="titleModel">{{device.model}}</p>

  <div class="containerButtonMain">
    <div class="boxButtonMain" (click)="lanterna()">
      <span>
        <img src="assets/imgs/icon-power.svg" />
      </span>
    </div>
  </div>

  <div class="containerButtonFooter">
    <div class="boxButtonFooter" (click)="vibrar()">
      <span>
        <img src="assets/imgs/raio.svg" />
      </span>
    </div>

    <div class="boxInfoBattery">
      <p>{{nivelBateria}}%</p>
      <img src="assets/imgs/battery.svg" />
    </div>
  </div>
</ion-content>
